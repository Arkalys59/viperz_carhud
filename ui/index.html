<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="carhud">
        <div id="speed-container">
            <div id="speedometer">
                <span id="speed">000</span>
                <div id="gear">
                    <span id="gear-level">0</span>
                </div>
            </div>
        </div>
    </div>
    <div id="fuel-container">
        <div id="fuel">
            <span id="fuel-level">0</span>%
        </div>
        <i class="fas fa-gas-pump"></i>
    </div>
    <div id="street-container">
        <div id="street">
            <span id="street-name">ViperZ Street</span>
        </div>
    </div>
    <div id="damage-container">
        <div id="damage">
            <span id="damage-level">0</span>%
        </div>
        <i class="fas fa-car-crash"></i>
    </div>
</body>
</html>
